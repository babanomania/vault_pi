---
- name: Check if /root/.config/rclone directory exists
  stat:
    path: "/root/.config/rclone"
  register: rclone_conf
  listen: rclone sync

- name: Create /root/.config/rclone directory
  file:
    path: "/root/.config/rclone"
    state: directory
  listen: rclone sync
  when: rclone_conf.stat.exists == False

- name: Ensure rclone is configured
  template:
    src: data/rclone.conf.j2
    dest: /root/.config/rclone/rclone.conf
    owner: root
    group: root
    mode: u=rw,g=rx,o=rx
  listen: rclone sync

- name: Check if backup_sync directory exists
  stat:
    path: "{{ base_path }}/{{ backup.scripts_path }}"
  register: backup_sync
  listen: rclone sync

- name: Create backup directory
  become: true
  become_user: "{{ ansible_user }}"
  file:
    path: "{{ base_path }}/{{ backup.scripts_path }}"
    state: directory
  listen: rclone sync
  when: backup_sync.stat.exists == False

- name: Create borgrepo directory
  become: true
  become_user: "{{ ansible_user }}"
  file:
    path: "{{ base_path }}/{{ backup.repository }}"
    state: directory
  listen: rclone sync
  when: backup_sync.stat.exists == False

- name: Restore from drive
  command: "sudo rclone sync remote:{{ sync.dropbox_path }} {{ base_path }}/{{ backup.repository }}"
  listen: rclone sync
  when: rclone_restore == True